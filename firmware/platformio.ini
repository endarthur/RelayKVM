; PlatformIO Project Configuration File for RelayKVM
; M5Stack Cardputer ESP32-S3 firmware

[platformio]
src_dir = RelayKVM

[env:m5stack-cardputer]
platform = espressif32
board = m5stack-stamps3
framework = arduino

; Build flags
build_flags =
    -DARDUINO_USB_MODE=1
    -DARDUINO_USB_CDC_ON_BOOT=1
    -DBOARD_HAS_PSRAM
    -DCORE_DEBUG_LEVEL=3
    -DM5CARDPUTER

; Libraries
lib_deps =
    m5stack/M5Cardputer@^1.0.0
    h2zero/NimBLE-Arduino@^1.4.1

; Upload configuration
upload_speed = 921600
monitor_speed = 115200
monitor_filters = esp32_exception_decoder

; USB HID support
board_build.partitions = default_16MB.csv
board_build.arduino.memory_type = qio_opi

; OTA configuration (for future use)
; upload_protocol = espota
; upload_port = relaykvm.local

; ============================================
; M5Launcher Compatible Build
; ============================================
[env:m5launcher]
platform = espressif32
board = m5stack-stamps3
framework = arduino

; Use partition scheme compatible with M5Launcher
board_build.partitions = default_16MB.csv
board_build.arduino.memory_type = qio_opi

; Output as RelayKVM.bin instead of firmware.bin
extra_scripts = pre:rename_firmware.py

build_flags =
    -DARDUINO_USB_MODE=1
    -DARDUINO_USB_CDC_ON_BOOT=1
    -DBOARD_HAS_PSRAM
    -DM5CARDPUTER
    -DM5LAUNCHER_COMPATIBLE=1

lib_deps =
    m5stack/M5Cardputer@^1.0.0
    h2zero/NimBLE-Arduino@^1.4.1

upload_speed = 921600
monitor_speed = 115200
